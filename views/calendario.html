<div id="calendario" class="container-fluid"> <h1 class="text-center"><strong>{{calendarTitle}}</strong></h1> <div class="btn-group text-center"> <button class="btn btn-primary" mwl-date-modifier date="calendarDay" decrement="calendarView"> <span class="fa fa-chevron-left"></span> Anterior </button> <button class="btn btn-default" mwl-date-modifier date="calendarDay" set-to-today> Hoy </button> <button class="btn btn-primary" mwl-date-modifier date="calendarDay" increment="calendarView"> Siguiente <span class="fa fa-chevron-right"></span> </button> </div> <div class="text-center"> {{calendarDay | json}} </div> <mwl-calendar view="calendarView" current-day="calendarDay" events="events" view-title="calendarTitle" on-event-click="eventClicked(calendarEvent)" on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd" edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'" delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'" on-edit-event-click="eventEdited(calendarEvent)" on-delete-event-click="eventDeleted(calendarEvent)" auto-open="true"> </mwl-calendar> </div>
