<div class="row-fluid"> <div class="{{user.provider === 'password'? 'col-md-4' : 'col-md-12'}}"> <h3>Cuenta</h3> <form role="form"> <p class="form-group"> <label>ID de cuenta</label> <br>{{user.uid}} </p> <p class="form-group"> <label>Nombre:</label> <input type="text" name="name" ng-model="profile.name" class="form-control"> </p> <p class="form-group"> <label>Correo:</label> <br>{{profile.email}} </p> </form> <p> <button role="button" ng-click="logout()" class="btn btn-danger">Cerrar Sesión</button> </p> </div> <div class="col-md-4" ng-show="{{user.provider === 'password'}}"> <form role="form"> <h3>Cambiar Contraseña</h3> <p class="form-group"> <label>Contraseña Anterior:</label> <input type="password" ng-keypress="clear()" ng-model="oldpass" class="form-control"> </p> <p class="form-group"> <label>Nueva Contraseña:</label> <input type="password" ng-keypress="clear()" ng-model="newpass" class="form-control"> </p> <p class="form-group"> <label>Confirmar Nueva Contraseña:</label> <input type="password" ng-keypress="clear()" ng-model="confirm" class="form-control"> </p> <button class="btn btn-primary" ng-click="changePassword(oldpass, newpass, confirm)">Cambiar Contraseña</button> <p class="error" ng-show="err">{{err}}</p> <p class="good" ng-show="msg">{{msg}}</p> </form> </div> <div class="col-md-4" ng-show="{{user.provider === 'password'}}"> <form> <h3>Cambiar Dirección de Correo</h3> <p class="form-group"> <label>Nueva dirección de correo:</label> <input type="text" ng-keypress="clear()" ng-model="newEmail" class="form-control"> </p> <p class="form-group"> <label>Contraseña:</label> <input type="password" ng-keypress="clear()" ng-model="pass" class="form-control"> </p> <button class="btn btn-primary" ng-click="changeEmail(pass, newEmail)">Actualizar Dirección de Correo</button> </form> </div> </div> <p class="clearfix"></p> <div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
